<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>YJJ导航-个人导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="globalHeader">
        <img class="logoHeader" src="./images/logo.png" alt="啊哦，logo没有显示">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text" autocomplete="off">
            <button type="submit">百度搜索</button>
            <!-- <button type="submit">谷歌搜索</button> -->
        </form>
        <!-- <form class="searchForm" method="get" action="https://www.google.com/search">
            <input name="q" type="text" autocomplete="off">
            <button type="submit">谷歌搜索</button>
        </form> -->
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">

                <div class="addButton">
                    <div class="icon-wrapper"><svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg></div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2431622_c7ix80vbar.js"></script>
    <script src="main.js"></script>
</body>

</html>
